<!DOCTYPE html>
<html>
<head>
	<title>MultiLogin</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script> 

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
</head>
<body>

<div id="loginpanel">
	<div id="loginOptions">
    <a href="javascript:fbLogin();">Facebook Login</a> | <a href="javascript:showform();">DB Login</a>
  </div>
	
  <div id="botLogout" class="divoff"><a href="javascript:logout();">Logout</a></div>
	
  <div id="formLoginDiv" class="divoff">
  	<form class="form-horizontal well" id="formLogin">
                              <fieldset>
                                <div class="control-group">
                                  <label class="control-label">E-mail</label>
                                  <div class="controls">
                                    <input type="email" class="form-control input-xlarge" id="email" name="email">
                                  </div>
                                </div>
                                
                                <br>
                                
                                <div class="control-group">
                                  <label class="control-label">Password</label>
                                  <div class="controls">
                                    <input type="password" class="form-control input-xlarge" id="password" name="password">
                                  </div>
                                </div>
                                
                                <br>
                                
                                <div class="form-actions">
                                  <button type="button" class="btn btn-primary" onClick="javascript:dbLogin();">Send</button>
                                  </div>
                              </fieldset>
    </form>
  </div>

  <div id="status"></div>
</div>


<div id="content" class="divoff">
	Content.
</div>

<script src="js/multilogin.js"></script>
</body>
</html>
